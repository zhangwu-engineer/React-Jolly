<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- https://developers.google.com/webmasters/ajax-crawling/docs/getting-started -->
    <meta name="fragment" content="!">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <script src="/pace.min.js"></script>
    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="language" content="en-CA">
    <meta name="creator" content="Jolly">
    <meta name="publisher" content="Jolly">
    <meta name="classification" content="">
    <meta property="og:url" content="https://jollyapp.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jolly | The Event Freelancer Network" />
    <meta property="og:description" content="Jolly is a new platform to help event freelancers grow their reputation, find work and network with fellow hustlers like them." />
    <meta property="og:image" content="https://s3-us-west-2.amazonaws.com/jolly-images/preview.jpg" />
    <meta property="fb:app_id" content="335568877232309">

    <title>Jolly</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3sQAVgRp37rq7L-yZvNCm_OaQax8SGSQ&libraries=places"></script>
    <style>
      .pace {
        -webkit-pointer-events: none;
        pointer-events: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .pace-inactive {
        display: none;
      }
      .pace .pace-progress {
        background: #29d;
        position: fixed;
        z-index: 2000;
        top: 0;
        right: 100%;
        width: 100%;
        height: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
  </body>
</html>
